<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <script>
        var num1, var2, soma, produto, subtracao, divisao, resto;
        
        num1 = prompt ("Informe o primeiro número: ");
        num2 = prompt ("Informe o segundo número: ");
        
        soma = parseFloat(num1) + parseFloat(num2);
        produto = parseFloat(num1) * parseFloat(num2);
        subtracao = parseFloat(num1) - parseFloat(num2);
        divisao = parseFloat(num1) / parseFloat(num2)
        resto = parseFloat(num1) % parseFloat(num2);
        
        alert("O primeiro número informado foi: " + num1
              + "\nO segundo número informado foi: " + num2
             + "\n\n SOMA: " + soma + "\nSUBTRACAO: " + subtracao
             + "\nDIVISAO: " + divisao + "\nRESTO: " + resto)
        
    </script>
    
</head>
<body>    
</body>
</html>
